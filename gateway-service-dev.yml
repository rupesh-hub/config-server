server:
  port: 8080

#EUREKA/DISCOVERY-SERVER CONFIGURATION
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    enabled: true
  endpoint:
    gateway:
      enabled: true

info:
  app:
    name: gateway-service
  version: 1.0.0
  description: This service acts as a gateway for the microservices application.

#CLOUD GATEWAY CONFIGURATION
spring:
  cloud:
    gateway:
      httpclient:
        connect-timeout: 1000
        response-timeout: 60s
      discovery:
        locator:
          enabled: true

      routes:
        # authorization server
        - id: authorization-server
          uri: http://authorization-server:9191
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<path>.*), /$\{path}
          # review-service
# review-service : 8686
  application:
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
